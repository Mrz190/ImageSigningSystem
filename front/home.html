<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="global.css">
	<link rel="stylesheet" type="text/css" href="media.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <title>Home Page</title>
</head>
<body class="home-body">
    <div class="global-container">
        <div class="upload-container">
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="fileform-container">
                    <input type="file" id="actual-btn" hidden accept=".png"/>
                    <label class="file-label" for="actual-btn">Choose File</label>
                    <span id="file-chosen"></span>
                    <button type="submit" class="upload-btn">Upload image</button>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        const actualBtn = document.getElementById('actual-btn');
        const fileChosen = document.getElementById('file-chosen');

        actualBtn.addEventListener('change', function () {
            if (this.files.length > 0) {
                const file = this.files[0];
                const fileType = file.type;

                if (fileType === 'image/png') {
                    fileChosen.textContent = file.name;
                } else {
                    fileChosen.textContent = 'Invalid file type. Please select a PNG file.';
                    this.value = '';
                }
            } else {
                fileChosen.textContent = 'No file chosen';
            }
        });
    </script>
</body>
</html>
