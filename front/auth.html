<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="global.css">
	<link rel="stylesheet" type="text/css" href="media.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input class="reglog-input reg-input" type="text" name="txt" placeholder="Username" required="" autocomplete="off">
					<input class="reglog-input reg-input" type="email" name="email" placeholder="Email" required="" autocomplete="off">
					<input class="reglog-input reg-input" type="password" name="pswd" placeholder="Password" required="" autocomplete="off">
					<button class="send-btn">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
                    <input class="reglog-input log-input" type="text" name="txt" placeholder="Username" required="" autocomplete="off">
					<input class="reglog-input log-input" type="password" name="pswd" placeholder="Password" required="" autocomplete="off">
					<button class="send-btn">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
